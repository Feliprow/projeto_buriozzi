<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Buriozzi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="tela-login">
        <header class="cabecalho-login">
            <img src="images/logo_buriozzi.png" alt="Logo da Clínica" class="logo">
        </header>

        <main class="formulario-login">
            <form id="form-login">
                
                <div class="grupo-input">
                    <input type="email" id="email" placeholder="E-mail" required>
                </div>
                
                <div class="grupo-input">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>

                <a href="#" class="esqueceu-senha">Esqueceu a senha?</a>

                <div class="grupo-botoes-primario">
                    <a href="home.html"  class="btn btn-primario">Login</a>
                    <a href="cadastro.html" class="btn btn-secundario">Cadastrar-se</a>
                </div>

                <div class="separador">
                    <span>ou</span>
                </div>

                <div class="grupo-botoes-social">
                    <button type="button" class="btn btn-contorno">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>
                        Login com número
                    </button>
                    <button type="button" class="btn btn-contorno">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M21.35,11.1H12.18V13.83H18.69C18.36,17.64 15.19,19.27 12.19,19.27C8.36,19.27 5,16.25 5,12C5,7.9 8.2,4.73 12.19,4.73C15.29,4.73 17.1,6.7 17.1,6.7L19,4.72C19,4.72 16.56,2 12.19,2C6.42,2 2.03,6.8 2.03,12C2.03,17.05 6.16,22 12.19,22C17.6,22 21.5,18.33 21.5,12.91C21.5,11.76 21.35,11.1 21.35,11.1V11.1Z"/></svg>
                        Login com Google
                    </button>
                </div>

            </form>
        </main>
    </div>

</body>
</html>
