                    <button class="btn-copiar-endereco">

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const btnCopiar = document.querySelector('.btn-copiar-endereco');
            const textoEndereco = document.getElementById('endereco-texto');

            btnCopiar.addEventListener('click', function() {
                // Pega o texto, removendo <br> e trocando por quebra de linha
                const textoParaCopiar = textoEndereco.innerText;

                // A "mágica" de copiar
                navigator.clipboard.writeText(textoParaCopiar).then(() => {
                    // Feedback visual para o usuário
                    const spanOriginal = btnCopiar.querySelector('span');
                    spanOriginal.textContent = 'Copiado!';
                    
                    setTimeout(() => {
                        spanOriginal.textContent = 'Copiar';
                    }, 2000); // Volta ao normal depois de 2 segundos

                }).catch(err => {
                    console.error('Erro ao copiar: ', err);
                });
            });
        });
    </script>
