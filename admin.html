<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Buriozzi</title>
    
    <link rel="stylesheet" href="css/style_desktop.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="admin-wrapper"> 
        
        <div class="admin-conteudo-externo">
            <img src="images/logo_buriozzi.png" alt="Logo Buriozzi" class="admin-logo">
            <h2 class="admin-title">Profissionais Buriozzi</h2>
        </div>

        <div class="admin-login-box">
            <form id="form-admin-login">
                <div class="grupo-input-admin">
                    <input type="text" id="admin-login" placeholder="login">
                </div>
                <div class="grupo-input-admin">
                    <input type="password" id="admin-senha" placeholder="Senha">
                </div>
                
                <a href="agenda_admin.html" class="btn-admin-entrar">entrar</a>
            </form>
        </div>

    </div>
    
</body>
</html>
